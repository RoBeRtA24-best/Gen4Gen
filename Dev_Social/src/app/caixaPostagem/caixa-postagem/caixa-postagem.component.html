<div class="card gedf-card" id="card">
  <div class="card-header">
    <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="posts-tab" data-toggle="tab" href="#posts" role="tab" aria-controls="posts"
          aria-selected="true">Make one publication</a>
      </li>
        <!--<li class="nav-item">
                <a class="nav-link" id="images-tab" data-toggle="tab" role="tab" aria-controls="images" aria-selected="false" href="#images">Imagem</a>
            </li>-->
    </ul>
  </div>
  <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <div class="card-body">
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="posts" role="tabpanel" aria-labelledby="posts-tab">
          <div class="form-group">

            <label class="sr-only" for="message">post</label>
            <textarea class="form-control" id="message" rows="3" placeholder="O que vocÃª gostaria de escrever?"
              formControlName="text"></textarea>
          </div>
        </div>
        <div class="tab-pane fade" id="images" role="tabpanel" aria-labelledby="images-tab">
          <div class="form-group">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="customFile" formControlName="foto">
              <label class="custom-file-label" for="customFile">Upload your image</label>
            </div>
          </div>
          <div class="py-4"></div>
        </div>
      </div>
      <div class="btn-toolbar justify-content-between">
        <div class="btn-group">
          <button type="submit" class="btn btn-primary">Share</button>
        </div>
        <div class="btn-group">
          <label class="fa fa-camera" for="file">
          </label>
          <input type="file" id="file" class="btn-3" (change)="onSelectedFile($event.target.files)" >
        </div>
      </div>
    </div>
  </form>
</div>
